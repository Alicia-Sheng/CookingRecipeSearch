{% extends "layout.html" %}

{% block navbar %}
<!-- Defines navbar of this website -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: #00A88C;">
    <a class="navbar-brand" href="{{url_for('home')}}"><strong>Recipe Search</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}">Switch to DEFAULT search</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block search %}
<div class="jumbotron jumbotron-fluid text-white text-cente" style="background-color: #00A88C;">
    <div class="container">
        <form action="{{ url_for('health_results') }}" name="search" method="POST">
            <div class="form-row align-items-center">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="query_text" placeholder="what healthy food for today?"
                           aria-label="Text input with dropdown button">
                </div>
                <div class="col-md-2 mb-3">
                    <label class="mr-sm-2 sr-only" for="nutrSelect">Preference</label>
                    <select class="custom-select mr-sm-2" name="sort" id="nutrSelect">
                        <option selected value="default">General</option>
                        <option value="energy">Energy</option>
                        <option value="fat">Fat</option>
                        <option value="protein">Protein</option>
                        <option value="salt">Salt</option>
                        <option value="saturates">Saturates</option>
                        <option value="sugars">Sugars</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label class="mr-sm-2 sr-only" for="cuisineSelect">Cuisine</label>
                    <select class="custom-select mr-sm-2" name="cuisine" id="cuisineSelect">
                        <option selected value="all">All</option>
                        <option value="brazilian">Brazilian</option>
                        <option value="british">British</option>
                        <option value="cajun_creole">Cajun Creole</option>
                        <option value="chinese">Chinese</option>
                        <option value="filipino">Filipino</option>
                        <option value="french">French</option>
                        <option value="greek">Greek</option>
                        <option value="indian">Indian</option>
                        <option value="irish">Irish</option>
                        <option value="italian">Italian</option>
                        <option value="jamaican">Jamaican</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="mexican">Mexican</option>
                        <option value="moroccan">Moroccan</option>
                        <option value="russian">Russian</option>
                        <option value="southern_us">Southern U.S.</option>
                        <option value="spanish">Spanish</option>
                        <option value="thai">Thai</option>
                        <option value="vietnamese">Vietnamese</option>
                    </select>
                </div>

                <div class="col-md-1 mb-3">
                    <label class="mr-sm-2 sr-only" for="orderSelect">Order</label>
                    <select class="custom-select mr-sm-2" name="order" id="orderSelect">
                        <option selected value="asc">Ascending ranking</option>
                        <option value="desc">Descending ranking</option>
                    </select>
                </div>
                <div class="col-md-1 mb-3">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </div>
            </div>

            <div class="panel-group" id="accordion">
                <div class="panel panel-info">
                    <h6 class="panel-heading">
                        <a data-toggle="collapse" data-parent="#accordion" href="#advancedSearch" style="color: white;">
                            Advanced & Customized Search
                        </a>
                    </h6>
                </div>
            </div>
            <br>
            <div id="advancedSearch" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="form-group row">
                        <label for="inputEnergyMin" class="col-sm-4 col-form-label">Energy (kcal per 100 gram): &emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputEnergyMin" name="energy_min" value="0" step="10" min="0">
                        </div>
                        <label for="inputEnergyMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputEnergyMax" name="energy_max" value="0" step="20" min="0">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputFatMin" class="col-sm-4 col-form-label">Fat (grams per 100 gram): &emsp;&emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputFatMin" name="fat_min" value="0" step="1" min="0">
                        </div>
                        <label for="inputFatMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputFatMax" name="fat_max" value="0" step="1" min="0">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputProteinMin" class="col-sm-4 col-form-label">Protein (grams per 100 gram): &emsp;&emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputProteinMin" name="protein_min" value="0" step="1" min="0">
                        </div>
                        <label for="inputProteinMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputProteinMax" name="protein_max" value="0" step="1" min="0">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSaltMin" class="col-sm-4 col-form-label">Salt (grams per 100 gram): &emsp;&emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSaltMin" name="salt_min" value="0" step="0.1" min="0">
                        </div>
                        <label for="inputSaltMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSaltMax" name="salt_max" value="0" step="0.1" min="0">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSaturatesMin" class="col-sm-4 col-form-label">Saturates (grams per 100 gram): &emsp;&emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSaturatesMin" name="saturates_min" value="0" step="0.1" min="0">
                        </div>
                        <label for="inputSaturatesMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSaturatesMax" name="saturates_max" value="0" step="0.1" min="0">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputSugarsMin" class="col-sm-4 col-form-label">Sugars (grams per 100 gram): &emsp;&emsp;from min value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSugarsMin" name="sugars_min" value="0" step="0.5" min="0">
                        </div>
                        <label for="inputSugarsMax" class="col-sm-2 col-form-label">to max value</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputSugarsMax" name="sugars_max" value="0" step="0.5" min="0">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
