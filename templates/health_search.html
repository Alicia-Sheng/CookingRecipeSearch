{% extends "health_template.html" %}

{% block navbar %}
    {{super()}}
{% endblock %}

{% block banner_search %}
<div class="jumbotron jumbotron-fluid text-white text-center" style="background-color: #00A88C;">
    <h1 class="display-3">Healthy Recipe Search</h1>
    <p class="lead">Your customized search for everyday's healthy recipe!</p>

    <div class="jumbotron jumbotron-fluid text-white text-cente" style="background-color: #00A88C;">
        <div class="container">
            <form action="{{ url_for('health_results') }}" name="search" method="POST">
                <div class="form-row align-items-center">
                    <div class="col-md-8 mb-3">
                        <input type="text" class="form-control" name="query_text" placeholder="what healthy food for today?" aria-label="Text input with dropdown button">
                    </div>
                    <div class="col-md-2 mb-3">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" name="query_type" id="inlineFormCustomSelect">
                        <option selected value="General">General</option>
                        <option value="Energy">Energy</option>
                        <option value="Fat">Fat</option>
                        <option value="Protein">Protein</option>
                        <option value="Salt">Salt</option>
                        <option value="Saturates">Saturates</option>
                        <option value="Sugars">Sugars</option>
                    </select>
                    </div>
                    <div class="col-md-2 mb-3">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block search %}
{% endblock %}
